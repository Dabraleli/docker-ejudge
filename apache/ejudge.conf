<VirtualHost *:80>
    DocumentRoot /var/www/ejudge/cgi-bin/ejudge
    ScriptAlias / "/var/www/ejudge/cgi-bin/"
    <Directory "/var/www/ejudge/cgi-bin">
        Options +ExecCGI +FollowSymLinks +Includes
        DirectoryIndex app.py
        AddHandler default-handler .jpg .png .css .js .html .py
        Require all granted
    </Directory>
    <Directory "/var/www/ejudge/cgi-bin/ejudge">
        AddHandler default-handler .jpg .png .css .js .html .py
        Require all granted
    </Directory>
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
 </VirtualHost>
